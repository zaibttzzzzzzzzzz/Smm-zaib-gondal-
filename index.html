<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow SMM Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glow: #7a00ff;
            --bg: #ffffff;
            --card: #f5f5ff;
            --text: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .glow-bulbs {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .bulb {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: glow 2s infinite;
            filter: blur(1px);
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 15px currentColor;
                transform: scale(0.9);
            }
            50% { 
                box-shadow: 0 0 30px currentColor;
                transform: scale(1.1);
            }
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-header i {
            font-size: 3rem;
            color: var(--glow);
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--glow);
            box-shadow: 0 0 10px rgba(122,0,255,0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #7a00ff, #a100ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(122,0,255,0.3);
        }

        #mainPanel {
            display: none;
            padding: 20px;
        }

        .panel-header {
            text-align: center;
            margin: 2rem 0;
        }

        .panel-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #7a00ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .category-btn {
            padding: 1.5rem;
            border: none;
            border-radius: 15px;
            background: var(--card);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .category-btn i {
            font-size: 2rem;
            color: var(--glow);
        }

        .category-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(122,0,255,0.1);
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .service-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .payment-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            display: none;
            z-index: 1000;
        }

        .payment-details {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
    </style>
</head>
